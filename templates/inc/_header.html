{% load static %}
<!-- HEADER =============================-->
<header class="item header margin-top-0">
    <div class="wrapper">
        <nav role="navigation" class="navbar navbar-white navbar-embossed navbar-lg navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button data-target="#navbar-collapse-02" data-toggle="collapse" class="navbar-toggle" type="button">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Toggle navigation</span>
                </button>
                <a href="{% url 'index' %}" class="navbar-brand brand"> IKIA </a>
            </div>
            <div id="navbar-collapse-02" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="propClone"><a href="{% url 'index' %}">Главная</a></li>
                    <li class="propClone"><a href="{% url 'shop' %}">Магазин</a></li>
                    <li class="propClone"><a href="{% url 'cart_detail' %}">Корзина</a></li>
                    {% if request.user.is_authenticated %}
                    <li class="propClone"><a href="#">{{ request.user.username }}</a></li>
                    <li class="propClone"><a href="{% url 'logout' %}">Выйти</a></li>
                    {% else %}
                    <li class="propClone"><a href="{% url 'register' %}">Регистрация</a></li>
                    <li class="propClone"><a href="{% url 'login' %}">Войти</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="text-homeimage">
                        <div class="maintext-image" data-scrollreveal="enter top over 1.5s after 0.1s">
                            Алтайская мебель
                        </div>
                        <div class="subtext-image" data-scrollreveal="enter bottom over 1.7s after 0.3s">
                            Текст
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </header>
