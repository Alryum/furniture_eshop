{% extends 'base.html' %}
{% load static %}
{% block title %}{{ product.name }}{% endblock %}


{% block content %}
<div class="about_section layout_padding">
   <div class="container">
      <div class="about_section_2">
         <div class="row">
            <div class="col-md-6">
               <div class="image_2"><img src="{{ product.image.url }}"></div>
            </div>
            <div class="col-md-6">
               <h1 class="about_taital">{{ product.name }}</h1>
               <h2 class="about_taital">{{ product.price }}</h2>
               <p class="about_text">{{ product.description }}</p>
               <p class="about_text">{{ product.producer }}</p>
               <p class="about_text">{{ product.size }}</p>
               <div class="readmore_bt"><a href="#">В корзину</a></div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
